<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="user">
        <h1>JavaScript Card Maker</h1>
        <input type="text" id="in-src" placeholder="Src of Image (if you don't have any img link them write random)">
        <input type="text" id="in-cat" placeholder="Category">
        <input type="text" id="in-title" placeholder="Title">
        <input type="text" id="in-para" placeholder="Para for your card"></input>
        <button onclick="createcard()">Make</button>
        <div class="card-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
